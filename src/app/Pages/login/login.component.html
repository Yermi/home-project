<div class="container login-container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 login-form-2" dir="rtl">
            <form>
                <div class="form-group">
                    <input type="text" [(ngModel)]="credentials.UserName" name="userName" class="form-control" placeholder="שם משתמש" value="" />
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="credentials.Password" name="password" class="form-control" placeholder="סיסמה" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="כניסה" (click)=Login() />
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
